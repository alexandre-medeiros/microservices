server:
  port: 8082

spring:
  datasource:
    url: jdbc:postgresql://localhost:5435/ead-course
    username: ${POSTGRES_USER}
    password: ${POSTGRES_PASSWORD}

  sql:
    init:
      mode: always
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
  output:
    ansi:
      enabled: ALWAYS

