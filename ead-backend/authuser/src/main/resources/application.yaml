server:
  port: 8081
  
spring:
  datasource:
    url: jdbc:postgresql://localhost:5433/ead-authuser 
    username: ${POSTGRES_USER}
    password: ${POSTGRES_PASSWORD}

  sql:
    init:
      mode: always

  jpa:
    show-sql: true
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        show_sql: true
        format_sql: true
  output:
    ansi:
      enabled: ALWAYS
